<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Gotham Love Story</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
            color: #ffcc00;
            font-family: 'Arial Black', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            text-align: center;
        }

        .card {
            background: rgba(20, 20, 20, 0.9);
            padding: 40px;
            border: 3px solid #ffcc00;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(255, 204, 0, 0.3);
            max-width: 500px;
            z-index: 10;
        }

        h1 {
            font-size: 2.2rem;
            text-transform: uppercase;
            margin-bottom: 30px;
            text-shadow: 2px 2px #000;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            border: 2px solid #ffcc00;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.2s;
        }

        .yes-btn {
            background: #ffcc00;
            color: #000;
        }

        .yes-btn:hover {
            box-shadow: 0 0 20px #ffcc00;
            transform: scale(1.05);
        }

        /* The escaping NO button */
        #noBtn {
            background: #333;
            color: #fff;
            position: fixed; 
            display: none; /* Hidden until step 2 */
            z-index: 1000;
            border: 2px solid #555;
            white-space: nowrap;
        }

        #step2, #success {
            display: none;
        }

        img {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            margin-top: 20px;
            border: 3px solid #ffcc00;
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.5);
        }
    </style>
</head>
<body>

    <div id="step1" class="card">
        <p style="letter-spacing: 5px; color: #888;">GOTHAM CITY INCOMING...</p>
        <h1>Are you my Batman? </h1>
        <button class="yes-btn" onclick="goToStep2()">YES</button>
    </div>

    <div id="step2" class="card">
        <h1>Will you be my Valentine? ðŸ’›</h1>
        <div style="height: 60px; display: flex; justify-content: center; align-items: center;">
            <button class="yes-btn" onclick="showJoy()">YES</button>
            <button id="noBtn" onmouseover="escape()" onclick="escape()">NO</button>
        </div>
    </div>

    <div id="success" class="card">
        <h1>I knew it! ðŸ’‹</h1>
        <p>I want you to go down on me this Valentine's.</p>
        <img src="my_kissing_gif.gif" alt="Batman Catwoman Kiss">
    </div>

    <script>
        function goToStep2() {
            // Hide first screen
            document.getElementById('step1').style.display = 'none';
            // Show second screen
            document.getElementById('step2').style.display = 'block';
            
            // Activate the NO button
            const no = document.getElementById('noBtn');
            no.style.display = 'block';
            
            // Set initial position for the NO button
            no.style.left = (window.innerWidth / 2 + 70) + 'px';
            no.style.top = (window.innerHeight / 2 + 10) + 'px';
        }

        function escape() {
            const btn = document.getElementById('noBtn');
            
            // Randomly teleport within viewport
            const padding = 50;
            const x = Math.random() * (window.innerWidth - btn.offsetWidth - padding);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight - padding);
            
            btn.style.left = Math.max(padding, x) + 'px';
            btn.style.top = Math.max(padding, y) + 'px';
        }

        function showJoy() {
            document.getElementById('step2').style.display = 'none';
            document.getElementById('noBtn').style.display = 'none';
            document.getElementById('success').style.display = 'block';
            // Purple "Catwoman" vibe background
            document.body.style.background = "radial-gradient(circle at center, #4b0082 0%, #000 100%)";
        }
    </script>
</body>
</html>
